<!DOCTYPE html>
<!-- 이벤트 -->
<!-- 웹브라우저 위에서 일어나는 여러가지 사건들이 정리해 놓고 있으며, 사용자와 상호작용
하는 페이지를 만들 수 있다. -->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
