    <h2>엔진이란 무엇인가?</h2>
    <p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DKF5dKo_r_Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
    <p><strong>자동차를 달리게 하는 원동력이다.</strong>
    현대의 전 세계 자동차 엔진은 대부분 4행정 <a href="https://ko.wikipedia.org/wiki/%EB%82%B4%EC%97%B0%EA%B8%B0%EA%B4%80" target="_blank" title="내연기관">내연기관</a>이다.
    4행정 내연기관은 흡입, 압축, 폭발, 배기의 4행정에 의해 한 주기를 끝내는 내연기관으로 왕복운동 엔진의 가장 일반적인 예이다.
    내연기관은 연료를 공기 중의 산소와 완전연소가 이루어지도록 잘 혼합된 상태에서 압축을 한 다음 연소를 시킬 때 발생하는 열에너지를 직접 이용해 운동에너지를 얻는다.
    </p>
