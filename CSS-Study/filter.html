<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    img, h1{
      transition: all 1s;
      }
      img:hover, h1:hover{ 
        -webkit-filter: grayscale(100%) blur(3px);
        -o-filter: grayscale(100%) blur(3px);
        filter: grayscale(100%) blur(3px);
      }
    </style>
  </head>
  <body>
    <h1>Mountain</h1>
    <img src="mt.jpg" alt="Mountain" height="100%" width="100%">
  </body>
</html>
