<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1{
        background-color: deepskyblue;
        color: white;
        display: inline-block;
        padding: 5px;
        font-size: 3rem;
        margin: 100px;
      }
      h1:hover{
        transform:
        /* scaleX(0.5) scaleY(0.5); */
        scale(1.5);
        transform-origin: 100% 100% top;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
