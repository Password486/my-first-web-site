<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        background-color: black;
        transition: all 1s;
      }
      div{
        background-color: black;
        color: white;
        padding: 10px;
        width: 100px;
        height: 50px;
        transition: height 1s;
        transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
      }
      div:hover{
        height: 400px;
      }
    </style>
  </head>
  <body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
      TRANSITION
    </div>
  </body>
</html>
